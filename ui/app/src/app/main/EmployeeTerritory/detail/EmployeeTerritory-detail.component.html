<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="Id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="EmployeeTerritory_form_edit" 
        service="EmployeeTerritory" 
        entity="EmployeeTerritory" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="Id" 
        keys-sql-types="VARCHAR" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #Id attr="Id" label=" Id" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="EmployeeId"
        service="Employee" 
        entity="EmployeeType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="Id" 
        value-column-type="INTEGER"  
        keys="Id" 
        columns="Id;EmployeeId;LastName" 
        title="Employee"
        visible-columns="Id;LastName" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="TerritoryId"
        service="Territory" 
        entity="TerritoryType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="no" 
        enabled="yes" 
        filter="yes"
        value-column="Id" 
        value-column-type="VARCHAR"  
        keys="Id" 
        columns="Id;TerritoryId;TerritoryDescription" 
        title="Territory"
        visible-columns="Id;TerritoryDescription" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
