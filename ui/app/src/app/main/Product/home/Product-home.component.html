<o-form-layout-manager attr="Product" mode="tab" title="PRODUCT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProductTable" 
            service="Product" 
            entity="Product" 
            title="PRODUCT"
            keys="Id"
            columns="ProductName;QuantityPerUnit;UnitPrice;UnitsInStock;UnitsOnOrder;ReorderLevel;Id;SupplierId;CategoryId;Discontinued;UnitsShipped" 
            header-actions="R;D"
            visible-columns="ProductName;QuantityPerUnit;UnitPrice;UnitsInStock;UnitsOnOrder;ReorderLevel;Id;SupplierId;CategoryId;Discontinued;UnitsShipped"  
            sort-columns="ProductName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #ProductName attr="ProductName" title=" Product Name" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #QuantityPerUnit attr="QuantityPerUnit" title="QuantityPerUnit" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #UnitPrice attr="UnitPrice" title="UnitPrice" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #UnitsInStock attr="UnitsInStock" title="UnitsInStock" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #UnitsOnOrder attr="UnitsOnOrder" title="UnitsOnOrder" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #ReorderLevel attr="ReorderLevel" title="ReorderLevel" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #Id attr="Id" title="Id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #SupplierId attr="SupplierId" title="SupplierId" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #CategoryId attr="CategoryId" title="CategoryId" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #Discontinued attr="Discontinued" title="Discontinued" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #UnitsShipped attr="UnitsShipped" title="UnitsShipped" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
