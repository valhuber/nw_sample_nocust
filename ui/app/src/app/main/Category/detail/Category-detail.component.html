<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="CategoryName_ColumnName" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Category_form_edit" 
        service="Category" 
        entity="Category" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="Id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #CategoryName_ColumnName attr="CategoryName_ColumnName" label=" Category Name_ Column Name" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #Description attr="Description" label="Description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #Id attr="Id" label="Id" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #Client_id attr="Client_id" label="Client_id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
    </o-form>
  </o-form-container>
</div>
