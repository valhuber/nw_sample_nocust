<o-form-layout-manager attr="EmployeeAudit" mode="tab" title="EMPLOYEEAUDIT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="EmployeeAuditTable" 
            service="EmployeeAudit" 
            entity="EmployeeAudit" 
            title="EMPLOYEEAUDIT"
            keys="Id"
            columns="LastName;EmployeeId;Title;Salary;FirstName;CreatedOn;UpdatedOn;CreatedBy;UpdatedBy;Id" 
            header-actions="R;D"
            visible-columns="LastName;EmployeeId;Title;Salary;FirstName;CreatedOn;UpdatedOn;CreatedBy;UpdatedBy;Id"  
            sort-columns="LastName" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #LastName attr="LastName" title=" Last Name" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="EmployeeId" title="Employee">
    <o-table-cell-renderer-service attr="EmployeeId" 
        service="Employee" entity="EmployeeType" columns="Id;LastName"
        parent-keys="Id:EmployeeId"
        value-column="LastName" keys="EmployeeId"
        visible-columns="LastName" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #Title attr="Title" title="Title" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Salary attr="Salary" title="Salary" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #FirstName attr="FirstName" title="FirstName" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CreatedOn attr="CreatedOn" title="CreatedOn" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #UpdatedOn attr="UpdatedOn" title="UpdatedOn" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #CreatedBy attr="CreatedBy" title="CreatedBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #UpdatedBy attr="UpdatedBy" title="UpdatedBy" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #Id attr="Id" title="Id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
